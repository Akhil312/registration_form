<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        h2,h3,form{text-align:center}
    </style>
</head>
<body>
<h2>Register Here</h2>
<form action="register"  method="post" style="background-color:pink"><br>
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
        <input type="text" name="first_name" placeholder="firstname"><br>
            <input type="text" name="last_name" placeholder="lastname"><br>
                <input type="email" name="email" placeholder="email"><br>
            <input type="text" name="password" placeholder="password"><br>
        <input type="text" name="confirm_password" placeholder="confirm password"><br><br>
    <input type="submit">


</form>

{% for n in messages%}
<h3>{{n}}</h3>
{% endfor %}

</body>
</html>
